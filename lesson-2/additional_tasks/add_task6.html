<body style="font-size: 30px">
	<h1>Задача 6</h1>
	<p>Дано три дійсні змінні a, b і c. Скласти алгоритм, який міняє місцями значення цих змінних наступним чином: змінна
		a набуває значення змінної b, змінна b набуває значення змінної c, а змінна c – попереднє значення змінної a.</p>

	<script>
		//1 Вводимо необхіні дані
		let a = parseFloat(prompt('Введіть число а'))
		let b = parseFloat(prompt('Введіть число b'))
		let c = parseFloat(prompt('Введіть число c'))
		document.write(`Початкові значення: a = ${a}, b = ${b}, c = ${c}. <br>`)
		//2 Знаходимо результат
		let aStart = a
		a = b
		b = c
		c = aStart
		//3 Виводимо результат
		document.write(`Кінцеві значення: a = ${a}, b = ${b}, c = ${c}`)
	</script>
</body>
