<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 2 - Additional Task 17</title>
</head>

<body style="font-size: 30px">
	<h1>Задача 17</h1>
	<p>Зашифрувати один введений англійський символ у верхньому регістрі (один з символів: A,B,…Z) методом зміщення (шифр
		Цезаря).</p>

	<script>
		//1 Вводимо необхіні дані
		const currentSymbol = prompt('Введіть англійську букву (символ) у верхньому регістрі', 'F')
		const key = parseInt(prompt('Введіть ключ для шифрування', '4'))
		//2 Знаходимо результат
		// 2.1 Переводимо введений символ у числовий код
		const codeOfCurrentSymbol = currentSymbol.charCodeAt()
		// 2.2 Додаємо наш ключ для шифрування
		const codeOfNewSymbol = codeOfCurrentSymbol + key
		// 2.3 Конвертуємо новий код у символ
		const newSymbol = String.fromCharCode(codeOfNewSymbol)
		//3 Виводимо результат
		document.write(`Символ (літера) ${currentSymbol} у шифрі Цезаря з ключем ${key} матиме вигляд ${newSymbol}`)
	</script>
</body>

</html>
