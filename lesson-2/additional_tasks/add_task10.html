<body style="font-size: 30px">
	<h1>Задача 10</h1>
	<p>З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у даній сумі .
		Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.</p>

	<script>
		//1 Вводимо необхіні дані
		const monetsTotal = parseInt(prompt('Введіть кількість копійок', '13221'))
		const monetsInOneHruvnia = 100
		//2 Знаходимо результат
		const hruvniaTotal = Math.floor(monetsTotal / monetsInOneHruvnia)
		const monetsLeft = monetsTotal % monetsInOneHruvnia
		//3 Виводимо результат
		document.write(`Дано ${monetsTotal}коп. - це ${hruvniaTotal}грн. ${monetsLeft}коп.`)
	</script>
</body>

</html>
