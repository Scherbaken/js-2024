<body style="font-size: 30px">
	<h1>Задача 16</h1>
	<p>ЗЗ клавіатури вводиться номер місяця. Визначити, який буде місяць через вказану кількість N місяців.</p>

	<script>
		//1 Вводимо необхіні дані
		const monthOfYearNumber = parseInt(prompt('Введіть поточний номер місяця у році (від 1 до 12)', '7'))
		const totalAddMonths = parseInt(prompt('Вкажіть кількість місяців, що минула'))
		const monthInOneYear = 12
		//2 Знаходимо результат
		const finalMonthNumber = (monthOfYearNumber + totalAddMonths - 1) % monthInOneYear + 1
		//3 Виводимо результат
		document.write(`Якщо номер поточного місяця ${monthOfYearNumber}, то через ${totalAddMonths} місяці(в) поточним буде ${finalMonthNumber}(й) місяць`)
	</script>
</body>

</html>
