<body style="font-size: 30px">
	<h1>Задача 15</h1>
	<p>З клавіатури вводиться кількість місяців, які пройшли від деякого моменту часу. Вивести повну кількість років і
		місяців. Наприклад, дано 28 місяців, а вивести 2 роки і 4 місяці.</p>

	<script>
		//1 Вводимо необхіні дані
		const totalMonths = parseInt(prompt('Введіть кількість місяців, що минула', '32'))
		const monthsInOneYear = 12
		//2 Знаходимо результат
		const totalYearsLeft = Math.floor(totalMonths / monthsInOneYear)
		const totalMonthsLeft = totalMonths % monthsInOneYear
		//3 Виводимо результат
		document.write(`${totalMonths} місяці(в) це ${totalYearsLeft} роки(ів) та ${totalMonthsLeft} місяці(в)`)
	</script>
</body>

</html>
