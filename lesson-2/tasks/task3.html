<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 2 - Task 3</title>
</head>

<body style="font-size: 30px">
	<h1>Задача 3</h1>
	<p> Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

	<script>
		// 1 Введення данних
		const vatPercent = 5
		let itemPrice = parseFloat(prompt("Яка вартість одиниці товару?", "100"))
		let numberOfItems = parseFloat(prompt("Яка загальна кількість товарів?", "10"))
		// 2 Знаходимо результат
		let totalPrice = itemPrice * numberOfItems
		let vatValue = (totalPrice * vatPercent) / 100
		// 3 Виводимо результат
		document.write(
			`Якщо кількість товару складає ${numberOfItems}, а ціна за одиницю - ${itemPrice}, тоді <br> загальна вартість замовленя складає ${totalPrice}$, <br> а ПДВ складе ${vatValue}$`
		)
	</script>
</body>

</html>
