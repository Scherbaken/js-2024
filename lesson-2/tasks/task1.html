<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 2 - Task 1</title>
</head>

<body style="font-size: 30px">
	<h1>Задача 1</h1>
	<p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>

	<script>
		//1 Вводимо необхіні дані
		let a = parseFloat(prompt("Введіть значення першого дійсного числа", "100"))
		let b = parseFloat(prompt("Введіть значення другого дійсного числа", "0.5"))
		//2 Знаходимо результат
		let sum = a + b
		let prod = a * b
		let div = a / b
		//3 Виводимо результат у вигляді таблиці
		document.write(`
		Введені дані: <br>
		a = ${a}<br>
		b = ${b}<br>	
		<br>	
		<table border="2px" style="text-align: center">
			<tr>
				<th>Шуканий результат</th>
				<th>Отримане значення</th>
			</tr>
			<tr>
				<th>Сума</th>	
				<td>${sum}</td>
			</tr>	
			<tr>
				<th>Добуток</th>	
				<td>${prod}</td>
			</tr>	
			<tr>
				<th>Частка</th>	
				<td>${div}</td>
			</tr>	
 		</table>
		`)

	</script>
</body>

</html>
