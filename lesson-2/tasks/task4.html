<body style="font-size: 30px">
	<h1>Задача 4</h1>
	<p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

	<script>
		// 1 Введення данних
		let lengthInSm = parseInt(prompt("Введіть значення довжини (см)", "10000"))
		// 2 Знаходимо результат
		let lengthInM = lengthInSm / 100
		let lengthInKm = lengthInM / 1000
		// 3 Виводимо результат
		document.write(`${lengthInSm}см це ${lengthInM}м або ${lengthInKm}км`)
	</script>
</body>

</html>
