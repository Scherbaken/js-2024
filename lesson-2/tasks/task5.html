<body style="font-size: 30px">
	<h1>Задача 5</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

	<script>
		// 1 Введення данних
		const secondsLast = parseInt(prompt("Введіть скільки секунд (с) пройшло від початку доби", "10000"))
		const secondsInHour = 3600
		const secondsInMinute = 60
		// 2 Знаходимо результат
		const hoursTotal = Math.floor(secondsLast / secondsInHour)
		const minutesTotal = Math.floor((secondsLast % secondsInHour) / secondsInMinute)
		const secondsTotal = (secondsLast % secondsInHour) % secondsInMinute
		// 3 Виводимо результат
		document.write(`${secondsLast}с це ${hoursTotal}год ${minutesTotal}хв ${secondsTotal}c`)
	</script>
</body>

</html>
