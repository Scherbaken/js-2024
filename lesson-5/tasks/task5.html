	<h1>Задача 2</h1>
	<p>Створити 10 елементів для введення цін продуктів</p>

	<script>
		//1 Вводимо необхіні дані

		//2 Задаємо цикли та алгоритми, виводимо відповідний результат
		document.write('Введіть ціну на відповідний продукт <br><br>')
		for (let i = 1; i <= 10; i++) {
			document.write(`<label style="display: flex; align-items: center; gap:10px">Product #${i}:<input type="number" style="font-size: 20px;"></label>`)
		}

	</script>
