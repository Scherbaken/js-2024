<body style="font-size: 30px">
	<h1>Задача 1</h1>
	<p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
		вводиться користувачем. Приклад:</p>
	<ul>
		<li>12</li>
		<li>21</li>
		<li>34</li>
		<li>51</li>
	</ul>

	<script>
		//1 Вводимо необхіні дані
		const totalNumbers = parseInt(prompt('Введіть необхідну кількість випадкових чисел', '5'))
		const minRandomNumber = 1
		const maxRandomNumber = 100
		let randomNumber
		//2 Задаємо цикли та алгоритми, виводимо відповідний результат

		document.write(`<ul>`)
		for (let i = 0; i < totalNumbers; i++) {
			randomNumber = minRandomNumber + Math.floor(Math.random() * 100)
			document.write(`<li>${randomNumber}</li>`)
		}
		document.write(`</ul>`)

	</script>

</body>
