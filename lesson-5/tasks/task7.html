<html lang="en">

<head>
	<meta charset="UTF-8">

<body style="font-size: 30px">
	<h1>Задача 4</h1>
	<p>Вивести таблицю з 3 рядків і 7 стовпців.</p>

	<script>
		//1 Вводимо необхіні дані

		//2 Задаємо цикли та алгоритми, виводимо відповідний результат
		document.write(`<table border="1">`)
		for (let row = 0; row < 3; row++) {
			document.write(`<tr>`)
			for (let cell = 1; cell <= 7; cell++) {
				document.write(`<td>${cell}</td>`)
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)

	</script>

</body>

</html>
