<body style="font-size: 30px">
	<h1>Задача -1</h1>
	<p>Вивести на екран номери місяців весни і літа (від 3 до 8).</p>

	<script>
		//1 Вводимо необхіні дані

		//2 Задаємо цикл та алгоритми
		document.write(`Номери місяців весни<br>`)
		for (let i = 3; i < 6; i++) {
			document.write(`${i}<br>`)
		}
		document.write(`Номери місяців літа<br>`)
		for (let i = 6; i < 9; i++) {
			document.write(`${i}<br>`)
		}

		//3  Bиводимо відповідний результат

	</script>

</body>
