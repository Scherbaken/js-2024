<body style="font-size: 30px">
	<h1>Задача 3</h1>
	<p>Вивести таблицю з одним рядком і 7 стовпцями.</p>

	<script>
		//1 Вводимо необхіні дані

		//2 Задаємо цикли та алгоритми, виводимо відповідний результат
		document.write(`<table border="1"><tr>`)
		for (let cell = 1; cell <= 7; cell++) {
			document.write(`<td>${cell}</td>`)
		}
		document.write(`</tr></table>`)

	</script>

</body>
