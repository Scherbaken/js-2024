<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 5 - Task 5</title>
</head>

<body style="font-size: 30px">
	<h1>Задача 5</h1>
	<p>Вивести таблицю з 3 рядками і 3 стовпцями, з непреривною нумерацією комірок</p>

	<script>
		//1 Вводимо необхіні дані
		let cellNumber = 0
		//2 Задаємо цикли та алгоритми, виводимо відповідний результат
		document.write(`<table border="1">`)
		for (let row = 0; row < 3; row++) {
			document.write(`<tr>`)
			for (let cell = 0; cell < 3; cell++) {
				document.write(`<td>${++cellNumber}</td>`)
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)
	</script>

</body>

</html>
