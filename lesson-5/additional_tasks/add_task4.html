<body style="font-size: 30px">
	<h1>Задача 9</h1>
	<p>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).</p>

	<script>
		//1 Вводимо необхіні дані
		const userNumber = parseInt(prompt('Загадайте число від 1 до 100', '35'))
		const minNumber = 1
		const maxNumber = 100
		let computerNumber = 0

		//2 Задаємо цикли та алгоритми, виводимо відповідний результат

		while (computerNumber !== userNumber) {
			computerNumber = minNumber + Math.floor(Math.random() * maxNumber)
			alert(`Комп'ютер вважає, що Ваше число ${computerNumber}`)
			if (confirm(`Це дійсно Ваше число?`)) {
				alert("Комп'ютер вгадав Ваше число!")
				break
			}
		}

	</script>

</body>
