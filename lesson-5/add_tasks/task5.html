<body style="font-size: 30px">
	<h1>Задача 10</h1>
	<p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>

	<script>
		//1 Вводимо необхіні дані
		const firstUserNumber = parseInt(prompt('Введіть перше число', '10'))
		const secondUserNumber = parseInt(prompt('Введіть друге число', '88'))
		let checkedNumber
		let totalSum = 0
		//2 Задаємо цикли та алгоритми, виводимо відповідний результат
		checkedNumber = firstUserNumber
		while (checkedNumber !== secondUserNumber) {
			if (checkedNumber % 2 !== 0) {
				totalSum += checkedNumber
			}
			checkedNumber++
		}
		document.write(totalSum)
	</script>

</body>

</html>
