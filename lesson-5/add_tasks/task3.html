<body style="font-size: 30px">
	<h1>Задача 8</h1>
	<p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>

	<script>
		//1 Вводимо необхіні дані
		const userNumber = parseInt(prompt('Загадайте число від 1 до 10', '5'))
		const minNumber = 1
		const maxNumber = 10
		let computerNumber
		let attemptsNumber = 3

		//2 Задаємо цикли та алгоритми, виводимо відповідний результат

		while (attemptsNumber > 0) {
			computerNumber = minNumber + Math.floor(Math.random() * maxNumber)
			alert(`Комп'ютер вважає, що Ваше число ${computerNumber}`)
			if (confirm(`Це дійсно Ваше число?`)) {
				alert("Комп'ютер вгадав Ваше число!")
				break
			} else attemptsNumber--
		}
		if (attemptsNumber === 0) {
			alert("Комп'ютер так і не зміг вгадати Ваше число!")
		}



	</script>
