<body style="font-size: 30px">
	<h1>Задача 3</h1>
	<p>Дано ціле число N (N > 0). Використовуючи операції ділення націло та остачі від ділення, визначити чи є в
		записі числа N непарні цифри. Якщо так, то вивести True, якщо ні – False.</p>
	<script>
		//1 Вводимо необхіні дані
		let userNum = parseInt(prompt('Введіть ціле число більше за 0', '138'))
		//2 Задаємо цикли та алгоритми, виводимо відповідний результат
		while (userNum % 2 === 0) {
			userNum = Math.floor(userNum / 10)
			if (userNum === 0) {
				document.write('FALSE')
				break
			}
		}
		if (userNum % 2 !== 0) document.write('TRUE')
	</script>

</body>
