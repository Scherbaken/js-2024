<body style="font-size: 30px">
	<h1>Задача 3</h1>
	<p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші
		до кінця масиву заповнені 7-ками.</p>

	<style>

	</style>
	<script>

		// Вводимо дані

		const countOfElements = parseInt(prompt('Введіть кількість елементів', '10'))

		// Створюємо новий масив, згідно умови задачі

		let newArray = new Array(countOfElements).fill(1, 0, 5)
		newArray.fill(7, 5)


		//Виводимо результат

		document.write(`Створений новий масив: ${newArray}`)

	</script>

</body>
