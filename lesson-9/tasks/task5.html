<body style="font-size: 30px">
	<h1>Задача 5</h1>
	<p>Дано масив елементів. Знайти добуток додатних елементів</p>

	<style>

	</style>
	<script>

		// Вводимо дані

		const userArray = [-125, 90, 2, -130, 82, -230, 15, 20, -345, 101]
		document.write(`Дано масив чисел: ${userArray}<br><br>`)

		// Ф-ція, що повертає список елементів, більших за 100

		function getProdOfPositive(someArray) {
			let result = 1
			for (let element of someArray) {
				if (element > 0) result *= element
			}
			return result
		}

		// Виводимо відповідний результат

		let productOfPositive = getProdOfPositive(userArray)
		document.write(`Добуток додатніх чисел із масива: ${productOfPositive}`)

	</script>

</body>

</html>
