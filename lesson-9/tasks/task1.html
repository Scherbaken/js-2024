<body style="font-size: 30px">
	<h1>Задача 1</h1>
	<p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
		заповнених нулями.</p>

	<style>

	</style>
	<script>

		// Вводимо дані
		const countOfElements = parseInt(prompt('Введіть кількість елементів', '10'))

		// Створюємо новий масив, згідно умови задачі
		let newArray = new Array(countOfElements).fill(0)


		//Виводимо результат
		document.write(`Створений новий масив: ${newArray}`)

	</script>

</body>

</html>
