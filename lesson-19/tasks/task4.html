<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson #19 Task - 4</title>
</head>

<body style="font-size: 26px">
	<h1>Задача 4</h1>
	<h3>Дано 3 таблиці розмірності 3*3 з випадковими числами. Якщо відбувається клік на якійсь із клітинок, то до
		відповідної таблиці додається червона рамка (спробуйте додати можливість відображення кількості кліків біля назви
		таблиці з використанням відповідно доданого для цього атрибута).</h3>

	<hr>
	<div id="task"></div>
	<style>
		input {
			margin-bottom: 10px;
			width: 130px;
		}

		td {
			border: 1px solid green;
			text-align: center;
			width: 40px;
			height: 40px
		}

		table {
			margin-bottom: 20px;
		}
	</style>
	<script>

		window.onload = function () {
			for (let i = 0; i < 3; i++) {
				const table = document.createElement('table')
				for (let r = 0; r < 3; r++) {
					const row = document.createElement('tr')
					for (let c = 0; c < 3; c++) {
						const cell = document.createElement('td')
						const randomNum = Math.floor(Math.random() * 100) + 1
						cell.innerText = randomNum
						row.append(cell)

					}
					table.append(row)
				}
				document.getElementById('task').append(table)

				let tableTitle = document.createElement('h3')
				let counter = 0
				tableTitle.setAttribute('click-counter', counter)
				tableTitle.innerText = `Таблиця №${i + 1}`
				table.before(tableTitle)

				table.addEventListener('click', (e) => {
					const targetTable = e.target.closest('table')
					targetTable.style.border = '3px solid red'
					counter++
					tableTitle.setAttribute('click-counter', counter)
					tableTitle.innerText = `Таблиця №${i + 1} (кількість кліків: ${counter})`
				})
			}
		}

	</script>

</body>

</html>
