<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<h1>Задача 1</h1>
	<h3>Виводити на екран скільки хвилин користувач вже на сайті</h3>
	<hr>



	<style>
		body {
			font-size: 26px;
		}
	</style>
	<script>

		window.onload = function () {
			const start = new Date()
			const button = createBtn()

			function createBtn() {
				const btn = document.createElement('button')
				btn.style.cssText = "max-width: 200px; padding: 20px; position: fixed; top: calc(50% - 25px); left: calc(50% - 50px); border-radius: 5px; font-size: 28px"
				btn.innerText = 'Я на сайті: 0хв 0с'
				document.body.append(btn)
				return btn
			}
			let interval = setInterval(() => {
				const end = new Date()
				let res = end - start
				let seconds = Math.floor(res / 1000)
				let minutes = Math.floor(seconds / 60)
				button.innerText = `Я на сайті: ${minutes}хв ${seconds % 60}c`
			}, 1000)
		}


	</script>
</body>

</html>
