<html lang="en">

<head>

<body>

	<h1>Задача 11</h1>
	<h3>Сформувати масив з 1000 елементів від 1 до 800. Порівняти час сортування бульбашкою і вставкою.</h3>
	<hr>
	<h4>Результати дивитись у консолі</h4>
	<style>
		body,
		input,
		.result-btn {
			font-size: 26px;
		}
	</style>
	<script>

		function createArr(totalCount = 1000, min = 1, max = 800) {
			let arr = new Array()
			for (let i = 0; i < totalCount; i++) {
				let num = min + Math.floor(Math.random() * (max - min + 1))
				arr.push(num)
			}
			console.log('User array:');
			console.log(arr);
			return arr
		}

		function getBubble(userArr) {
			let arr = [...userArr]
			let start = new Date()
			let change
			do {
				change = false
				for (let i = 1; i < arr.length; i++) {
					if (arr[i - 1] > arr[i]) {
						let tmp = arr[i - 1]
						arr[i - 1] = arr[i]
						arr[i] = tmp
						change = true
					}
				}
			} while (change);
			let end = new Date()
			console.log('Sorted array by bubble method:');
			console.log(arr);
			return `${end - start}ms`
		}

		function getInsert(userArr) {
			let arr = [...userArr]
			let start = new Date()
			for (let k = 1; k < arr.length; k++) {
				const currEl = arr[k]
				let i = k - 1
				while (i >= 0 && arr[i] > currEl) {
					arr[i + 1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = currEl
			}
			let end = new Date()
			console.log('Sorted array by insert method:');
			console.log(arr)
			return `${end - start}ms`
		}

		let userArr = createArr()
		console.log(getBubble(userArr));
		console.log(getInsert(userArr));
	</script>
</body>
