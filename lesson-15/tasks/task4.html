<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="font-size: 26px">
	<h1>Задача 4</h1>
	<h3>Розробити клас MultChecker для перевірки таблиці множення</h3>
	<img src="./img/task4.jpg" alt="Image">

	<hr>
	<style>
		img {
			width: 1000px;
		}
	</style>
	<script>

		// Описуємо клас
		class MultChecker {
			constructor(number) {
				// Поля
				this.checkedNumber = number
				this.correctAnswersTotal = 0
				this.wrongAnswersTotal = 0
			}
			// Методи
			getExercise() {
				let secondNumber = Math.floor(Math.random() * 10)
				alert(`${this.checkedNumber} * ${secondNumber} = .....`)
				return this.checkedNumber * secondNumber
			}
			getCheckAnswer(exercise) {
				let userAnswer = parseInt(prompt('Введіть відповідь'))
				if (userAnswer === exercise) {
					this.correctAnswersTotal++
					alert('Вірно')
				}
				else {
					this.wrongAnswersTotal++
					alert('Не вірно')
				}
			}
			getRender() {
				document.write(`Правильних відповідей: ${this.correctAnswersTotal}<br>  Неправильних відповідей: ${this.wrongAnswersTotal}<br>`)
			}
		}

		// Питаємо користувача на яке число потрібні приклади
		let checkObj = new MultChecker(parseInt(prompt('Введіть число, для якого потрібна перевірка множення (від 0 до 9)', '7')))

		// Запускаємо цикл перевірок, поки користувач не відмовиться вводити відповідь та виводимо результат
		let ask
		do {
			checkObj.getCheckAnswer(checkObj.getExercise())
			ask = confirm('Бажаєте продовжити?')
			if (ask === false) {
				document.write(checkObj.getRender())
				break
			}
		} while (ask);

		// Не розумію звідки береться після відповіді надпис undefined ....
	</script>

</body>

</html>
