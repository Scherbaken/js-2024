<head>
	<meta charset="UTF-8">

<body style="font-size: 26px">
	<h1>Задача 2</h1>
	<h3>Створити об’єкт «Тир». У масиві зберігаються 1, якщо у цьому квадраті є заєць і 0 в іншому випадку.</h3>
	<img src="./img/task2.jpg" alt="Image">

	<hr>
	<style>
		img {
			width: 1000px;
		}
	</style>
	<script>

		// Описуємо об'єкт
		let shooting = {
			playground: [0, 0, 1, 0, 1, 0, 0, 0, 1, 0],
			getShoot: function (position) {
				if (this.playground[position - 1] === 1) alert('Ви влучили у зайця!')
				else alert('Ви не влучили')
			},
			getPlayground: function () {
				document.write(this.playground)
			}
		}

		// Питаємось у користувача про клітинку для пострілу
		let userShoot = parseInt(prompt('Введіть номер клітинки для пострілу (від 1 до 10)', '4'))

		// Виводимо результат
		shooting.getShoot(userShoot)
		shooting.getPlayground()
	</script>

</body>

</html>
