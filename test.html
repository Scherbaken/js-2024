<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div id="cnt"></div>
	<style>
		#cnt {
			position: relative;
			width: 400px;
			height: 400px;
			border: 2px solid blue;
		}
	</style>
	<script>

		let arr = new Array()
		for (let i = 0; i < 1000; i++) {
			let num = 1 + Math.floor(Math.random() * 800)
			arr.push(num)
		}
		console.log(arr);
		function getBubble(userArr) {
			let arr = [...userArr]
			let start = new Date()
			let change
			do {
				change = false
				for (let i = 1; i < arr.length; i++) {
					if (arr[i - 1] > arr[i]) {
						let tmp = arr[i - 1]
						arr[i - 1] = arr[i]
						arr[i] = tmp
						change = true
					}
				}
			} while (change);
			let end = new Date()
			console.log(arr);
			return end - start
		}
		function getInsert(userArr) {
			let arr = [...userArr]
			let start = new Date()
			for (let k = 1; k < arr.length; k++) {
				const currEl = arr[k]
				let i = k - 1
				while (i >= 0 && arr[i] > currEl) {
					arr[i + 1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = currEl
			}
			let end = new Date()
			console.log(arr)
			return end - start
		}

		document.write(`Вставка: ${getInsert(arr)}<br>`)
		document.write(`Бульбашка: ${getBubble(arr)}<br>`)
	</script>
</body>

</html>
