<body style="font-size: 30px">
	<h1>Задача 1</h1>
	<h3>Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує всі можливі підмножини заданого масиву.
		Наприклад, для масиву [1, 2, 3] можливі підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1, 2, 3].</h3>

	<hr>
	<style>

	</style>
	<script>


		function generationAllSubsets(array, step, arraySubset) {
			if (step === array.length) document.write(`[${arraySubset}] <br>`);

			else {
				generationAllSubsets(array, step + 1, [...arraySubset, array[step]]);
				generationAllSubsets(array, step + 1, [...arraySubset]);
			}
		}
		generationAllSubsets([1, 2, 3], 0, []);



	</script>
