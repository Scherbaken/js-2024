	<h1>Задача 8</h1>
	<h3>При старті питаємо у користувача чи хоче він читати новини. Якщо так, то одразу переходимо до сайту Ukr.Net, якщо
		ні, то через 20 секунд самі переходимо на сайт ukr.net. Для цього через 20 секунд після відкриття треба виконати
		команду window.location.href = 'https://www.ukr.net/'</h3>

	<hr>
	<style>

	</style>
	<script>
		// Запитуємо користувача
		let userAnswer = confirm('Чи хочете Ви читати новини?')

		// Перевіряємо відповідь і виводимо відповідний результат
		if (userAnswer === true) goTo('https://www.ukr.net')
		else {
			document.write('А все одно прийдеться! У Вас є 20 сек, поки не вікриється сторінка з новинами!')
			let goToUkrNet = setTimeout(goTo, 20000, 'https://www.ukr.net')
		}
		function goTo(link) {
			return window.location.href = link
		}


	</script>
