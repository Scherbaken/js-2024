	<h1>Задача 2</h1>
	<h3>Дано масив імен спортсменів. Розробити програму для виведення усіх можливих результатів змагань (списки імен у
		відповідності до місць, які вони займуть).</h3>

	<hr>
	<style>

	</style>
	<script>

		//Вводимо дані
		let sportsmenList = ['Oleg', 'Dmytro', 'Sergiy']

		//Створюємо ф-цію
		function getPlaces(baseArr, resArr) {
			if (baseArr.length === 0) document.write(`${resArr} <br>`)
			else {
				for (let i = 0; i < baseArr.length; i++) {
					getPlaces(
						baseArr.filter((el, ind) => ind !== i),
						[...resArr, baseArr[i]]
					)
				}
			}
		}

		//Викликаємо нашу ф-цію
		getPlaces(sportsmenList, [])


	</script>
