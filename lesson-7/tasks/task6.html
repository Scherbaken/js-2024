<body style="font-size: 30px">
	<h1>Задача 6</h1>
	<p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
		фіксованим повідомленням).</p>

	<style>

	</style>
	<script>

		//1 Створюємо функції
		function getTable(row, column, message) {
			document.write('<table border="1px">')
			for (let i = 0; i < row; i++) {
				document.write('<tr>')
				for (let j = 0; j < column; j++) {
					document.write(`<td>${message}</td>`)
				}
				document.write('</tr>')
			}
			document.write('</table>')
		}
		//2 Виводимо відповідний результат
		let rows = parseInt(prompt('Введіть кількість рядків', '5'))
		let columns = parseInt(prompt('Введіть кількість стовпців', '7'))
		let message = prompt('Введіть повідомлення', 'Hello!')
		getTable(rows, columns, message)
	</script>

</body>
