		function getAveragePositiveTemp() {
			let count = 0
			let sum = 0
			let result
			for (let i = 0; i < arguments.length; i++) {
				if (arguments[i] > 0) {
					count++
					sum += arguments[i]
				}
			}
			if (count === 0) result = 'Немає додатних показів'
			else result = sum / count
			return result
		}
