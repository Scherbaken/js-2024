<body style="font-size: 30px">
	<h1>Задача 3</h1>
	<p>Створити окремі функції, які для 4 чисел знаходять:</p>
	<ul>
		<li>суму;</li>
		<li>добуток;</li>
		<li>середнє арифметичне;</li>
		<li>мінімальне значення.</li>
	</ul>
	<style>

	</style>
	<script>

		//1 Створюємо функції
		function getUserNum() {
			return parseInt(prompt('Введіть число'))
		}
		function getSum(num1, num2, num3, num4) {
			return num1 + num2 + num3 + num4
		}
		function getProd(num1, num2, num3, num4) {
			return num1 * num2 * num3 * num4
		}
		function getArithmeticMean(num1, num2, num3, num4) {
			return (num1 + num2 + num3 + num4) / 4
		}
		function getMinNum(num1, num2, num3, num4) {
			return Math.min(num1, num2, num3, num4)
		}

		//2 Виводимо відповідний результат
		let userNum1 = getUserNum()
		let userNum2 = getUserNum()
		let userNum3 = getUserNum()
		let userNum4 = getUserNum()
		document.write(`Введені числа: <br>Перше число: ${userNum1}<br>Друге число: ${userNum2}<br>Третє число: ${userNum3}<br> Четверте число: ${userNum4}<br>`)
		let sum = getSum(userNum1, userNum2, userNum3, userNum4)
		let prod = getProd(userNum1, userNum2, userNum3, userNum4)
		let arithmetic = getArithmeticMean(userNum1, userNum2, userNum3, userNum4)
		let min = getMinNum(userNum1, userNum2, userNum3, userNum4)
		document.write(`<br>Сума цих чисел: ${sum}<br><br>Добуток цих чисел: ${prod}<br><br>Середнє арифметичне цих чисел: ${arithmetic}<br><br>Мінімальне значення серед цих чисел: ${min}<br>`)
	</script>

</body>
