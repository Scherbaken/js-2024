<body style="font-size: 30px">
	<h1>Задача 5</h1>
	<p>Створити окремі функції, які переводять:</p>
	<ul>
		<li>Сантиметри у дюйми;</li>
		<li>Кілограми у фунти;</li>
		<li>Кілометри у милі.</li>
	</ul>

	<style>

	</style>
	<script>

		//1 Створюємо функції
		function getInchFromCm(cm) {
			return cm / 2.54
		}
		function getPoundFromKg(kg) {
			return kg * 2.205
		}
		function getMilesFromKm(km) {
			return km / 1.609
		}
		//2 Виводимо відповідний результат
		const centimeter = parseFloat(prompt('Введіть довжину у сантиметрах', '25.5'))
		const kilograms = parseFloat(prompt('Введіть вагу у кілограмах', '25.5'))
		const kilometers = parseFloat(prompt('Введіть довжину у кілометрах', '25.5'))
		document.write(`${centimeter}см = ${getInchFromCm(centimeter).toFixed(2)}in <br> ${kilograms}кг = ${getPoundFromKg(kilograms).toFixed(2)}lb <br> ${kilometers}км = ${getMilesFromKm(kilometers).toFixed(2)}mi`)
	</script>

</body>
