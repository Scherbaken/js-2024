<body style="font-size: 30px">
	<h1>Задача 1</h1>
	<p>Створити функцію, яка за номером місяця повертає його назву.</p>

	<style>

	</style>
	<script>

		//1 Створюємо функцію
		function getMonthNameByNum(num) {
			let monthName
			switch (num) {
				case 1: monthName = 'Січень'
					break
				case 2: monthName = 'Лютий'
					break
				case 3: monthName = 'Березень'
					break
				case 4: monthName = 'Квітень'
					break
				case 5: monthName = 'Травень'
					break
				case 6: monthName = 'Червень'
					break
				case 7: monthName = 'Липень'
					break
				case 8: monthName = 'Серпень'
					break
				case 9: monthName = 'Вересень'
					break
				case 10: monthName = 'Жовтень'
					break
				case 11: monthName = 'Листопад'
					break
				case 12: monthName = 'Грудень'
					break
				default: monthName = 'Не правильний ввід данних (спробуйте від 1 до 12)'
			}
			return monthName
		}
		//2 Виводимо відповідний результат
		let monthNum = parseInt(prompt('Введіть номер місяця', '5'))
		document.write(getMonthNameByNum(monthNum))
	</script>

</body>
