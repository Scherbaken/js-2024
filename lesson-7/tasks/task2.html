<body style="font-size: 30px">
	<h1>Задача 2</h1>
	<p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>

	<style>

	</style>
	<script>

		//1 Створюємо функцію
		function getDayType(num) {
			let dayType
			switch (num) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5: dayType = 'Це робочий день'
					break
				case 6:
				case 7: dayType = 'Це вихідний день'
					break
				default: dayType = 'Не правильний ввід данних'
			}
			return dayType
		}
		//2 Виводимо відповідний результат
		let dayNum = parseInt(prompt('Введіть номер дня тижня (від 1 до 7)', '5'))
		document.write(getDayType(dayNum))
	</script>

</body>
