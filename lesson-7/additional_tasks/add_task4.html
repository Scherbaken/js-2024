<body style="font-size: 30px">
	<h1>Задача 4</h1>
	<p>З клавіатури вводяться числа та послідовно сумуються. Знайти кількість введених користувачем чисел, коли їх
		сума перевищить 100.</p>
	<script>
		//1 Вводимо необхіні дані
		let userNum = 0
		let sum = 0
		let count = 0
		//2 Задаємо цикли та алгоритми, виводимо відповідний результат
		while (sum <= 100) {
			userNum = parseInt(prompt('ВВедіть необхідне число', '12'))
			sum += userNum
			count++
		}
		document.write(count)
	</script>

</body>

</html>
