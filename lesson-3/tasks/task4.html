<body style="font-size: 30px">
	<h1>Задача 4</h1>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
		працівником, пенсіонером)</p>

	<script>
		//1 Вводимо необхіні дані
		const mansAge = parseInt(prompt('Введіть Ваш вік', '36'))
		let mansStatus
		const schoolBeginingAge = 7
		const universityBeginingAge = 17
		const workBeginingAge = 22
		const pensionerAge = 65
		const legendAge = 100
		//2 Задаємо алгоритм та виводимо відповідний результат
		if (mansAge < schoolBeginingAge) mansStatus = "дитина і маєте ходити у садочок"
		else if (mansAge < universityBeginingAge) mansStatus = "школяр"
		else if (mansAge < workBeginingAge) mansStatus = "студент"
		else if (mansAge < pensionerAge) mansStatus = "вже дорослий, щоб працювати"
		else if (mansAge < legendAge) mansStatus = "пенсіонер"
		else mansStatus = "легенда!"
		document.write(`Якщо Вам ${mansAge}р, то Ви ${mansStatus}`)
	</script>
</body>

</html>
