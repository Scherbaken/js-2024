<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 3 - Task 6</title>
</head>

<body style="font-size: 30px">
	<h1>Задача 6</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

	<script>
		//1 Вводимо необхіні дані
		const daysNumber = parseInt(prompt('Введіть номер дня тижня', '4'))
		let daysName
		//2 Задаємо алгоритм та виводимо відповідний результат
		switch (daysNumber) {
			case 1: daysName = "понеділок"
				break
			case 2: daysName = "вівторок"
				break
			case 3: daysName = "середа"
				break
			case 4: daysName = "четвер"
				break
			case 5: daysName = "п'ятниця"
				break
			case 6: daysName = "суббота"
				break
			case 7: daysName = "неділя"
				break
			default: daysName = "Не вірно вказаний номер. Спробуйте від 1 до 7"
		}
		document.write(daysName)
	</script>
</body>

</html>
