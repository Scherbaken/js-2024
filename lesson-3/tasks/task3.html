<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 3 - Task 3</title>
</head>

<body style="font-size: 30px">
	<h1>Задача 3</h1>
	<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>

	<script>
		//1 Вводимо необхіні дані
		const maxNumber = 5
		const minNumber = 1
		const randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
		let enteringNumber = parseInt(prompt('Спробуйте вгадати випадкове число від 1 до 5', '3'))
		//2 Задаємо алгоритм та виводимо відповідний результат
		if (isNaN(enteringNumber) === true) {
			document.write('Ви не ввели число. Здаєтесь одразу?')
			alert('Ви не ввели число. Здаєтесь одразу?')
		}
		else if (enteringNumber > 5) {
			document.write('Ви ввели число яке не входить у діапазон. Лише від 1 до 5')
			alert('Ви ввели число яке не входить у діапазон. Лише від 1 до 5')
		}
		else {
			if (enteringNumber === randomNumber)
				document.write('Вітаю, це саме те число!')
			else {
				let enteringNumber = parseInt(prompt('Нажаль Ви не вгадали. Спробуйте ще раз', '2'))
				if (enteringNumber === randomNumber)
					document.write('Хоч і з другої спроби, але все ж таки Ви вгадали!')
				else document.write('Щось Вам сьогодні не щастить! До зустрічі!')
			}
		}
	</script>
</body>

</html>
