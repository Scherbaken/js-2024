<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body style="font-size: 30px">
	<h1>Задача 5</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
		Вивести на екран назву транспортного засобу, яким він може керувати.</p>

	<script>
		//1 Вводимо необхіні дані
		const nameOfCategory = prompt('Введіть водійську категорію (Наприклад: A, B, C, D)', 'C').toUpperCase()
		let transportName
		//2 Задаємо алгоритм та виводимо відповідний результат
		switch (nameOfCategory) {
			case "A": transportName = "мотоциклом"
				break
			case "B": transportName = "легковим автомобілем"
				break
			case "C": transportName = "вантажним автомобілем"
				break
			case "D": transportName = "автобусом"
				break
			default: transportName = "візком у супермаркеті, а на дороги загального користування краще не потикатись"
		}
		document.write(`Із категорією ${nameOfCategory}, Ви можете керувати ${transportName}`)
	</script>
</body>

</html>
