<body style="font-size: 30px">
	<h1>Задача 2</h1>
	<p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
		інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>

	<script>
		//1 Вводимо необхіні дані
		const itemPrice = parseFloat(prompt('Введіть ціну товару', '125.50'))
		const totalMoney = parseFloat(prompt('Введіть скільки у Вас грошей', '255.20'))
		const ticketPrice = 4
		//2 Задаємо алгоритм та виводимо відповідний результат
		if (isNaN(itemPrice) === true || isNaN(totalMoney) === true) {
			document.write('Ви не ввели ціну товару або кількість наявних грошей')
			alert('Ви не ввели ціну товару або кількість наявних грошей')
		}
		else {
			if (totalMoney >= itemPrice + 4)
				document.write(`У Вас достатньо грошей щоб купити товар, а також лотерейний білет`)
			else if (totalMoney < itemPrice)
				document.write(`Нажаль у Вас недостатньо коштів`)
			else document.write(`Ви можете придбати даний товар`)
		}
	</script>
