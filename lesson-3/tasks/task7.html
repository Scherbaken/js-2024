<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 3 - Task 7</title>
</head>

<body style="font-size: 30px">
	<h1>Задача 7</h1>
	<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>

	<script>
		//1 Вводимо необхіні дані
		const monthsNumber = parseInt(prompt('Введіть номер місяця', '5'))
		let seasonsName
		//2 Задаємо алгоритм та виводимо відповідний результат
		switch (monthsNumber) {
			case 1:
			case 2:
			case 12: seasonsName = "зими"
				break
			case 3:
			case 4:
			case 5: seasonsName = "весни"
				break
			case 6:
			case 7:
			case 8: seasonsName = "літа"
				break
			case 9:
			case 10:
			case 11: seasonsName = "осені"
				break
			default: seasonsName = "неіснуючої пори року, бо треба було вказати від 1 до 12"
		}
		document.write(`${monthsNumber}й місяць відноситься до ${seasonsName}`)
	</script>
</body>

</html>
