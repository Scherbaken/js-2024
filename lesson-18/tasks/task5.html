<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson #18 Task - 5</title>
</head>

<body style="font-size: 26px">
	<h1>Задача 5</h1>
	<h3>Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку)
	</h3>

	<hr>

	<div class="table"></div>
	<style>
		td {
			border: 2px solid black;
			padding: 5px;
		}
	</style>
	<script>

		function getTableWithRandNumbers(row = 4, col = 3, min = 0, max = 9) {
			let table = document.createElement("table")
			for (let i = 0; i < row; i++) {
				let row = document.createElement("tr")
				for (let i = 0; i < col; i++) {
					let randomNum = min + Math.floor(Math.random() * (max - min + 1))
					let cell = document.createElement("td")
					cell.innerText = randomNum
					row.append(cell)
				}
				table.append(row)
			}
			document.querySelector(".table").append(table)
		}

		window.onload = getTableWithRandNumbers()

	</script>

</body>

</html>
