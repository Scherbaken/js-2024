<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson #18 Task - 2</title>
</head>

<body style="font-size: 26px">
	<h1>Задача 2</h1>
	<h3>Зробити конвертер валют (курси валют – константи у скрипті)</h3>
	<img src="img/task2.png" alt="Image">

	<hr>

	<label>Сума в гривнях <input id="hrn" type="number" name="sumInHryvna" placeholder="0" value=""></label>
	<div><button id="convert-btn">Конвертувати</button></div>
	<div class="result">
		<label>Сума в євро <input id="euro" type="number" name="sumInEuro" placeholder="0" value=""></label>
		<label>Сума в долларах <input id="usd" type="number" name="sumInUsd" placeholder="0" value=""></label>
	</div>
	<style>
		img {
			width: 500px;
		}

		div:not(:last-child) {
			margin-bottom: 10px;
		}

		input {
			font-size: 26px;
		}

		button {
			margin: 10px 0;
			font-size: 24px;
			padding: 5px 10px;
		}

		.result {
			display: grid;
			gap: 10px;
			max-width: 525px;
			padding-top: 10px;
			border-top: 1px solid grey;
		}
	</style>
	<script>

		function getConvert(euroRate = 42, dollarRate = 40) {
			let hrn = parseInt(document.getElementById("hrn").value)
			document.getElementById("euro").value = (hrn / euroRate).toFixed(2)
			document.getElementById("usd").value = (hrn / dollarRate).toFixed(2)
		}
		const convertBtn = document.getElementById('convert-btn')
		convertBtn.addEventListener('click', () => getConvert())

	</script>

</body>

</html>
